{% extends "master.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h1>{{user.forename}} {{user.surname}}</h1>
    <div>
        <a href="/users/{{user.id}}" class="btn btn-info">Back to {{user.forename}}</a>
    </div>
</div>
<form>
    <div class="row">
        <div class="col-sm form-group">
            <label for="address1">Address</label>
            <input class="form-control" type="text" name="address1" id="address1" value="{{address.address1 if address else ""}}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm form-group">
            <input class="form-control" type="text" name="address2" id="address2" value="{{address.address2 if address else ""}}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm form-group">
            <input class="form-control" type="text" name="address3" id="address3" value="{{address.address3 if address else ""}}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm form-group">
            <label for="county">County</label>
            <input class="form-control" type="text" name="county" id="county" value="{{address.county if address else ""}}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm form-group">
            <label for="postcode">Post Code</label>
            <input class="form-control" type="text" name="postcode" id="postcode" value="{{address.postcode if address else ""}}"/>
        </div>
    </div>
    <div class="row">
        <div class="col-sm form-group">
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </div>
</form>
{% endblock %}

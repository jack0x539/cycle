{% extends "master.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
    <h1>{{forename}} {{surname}}</h1>
    <div>
        <a href="/users" class="btn btn-info">All Users</a>
    </div>
</div>
<div>
    <form method="POST">
        <div class="row">
            <div class="col-sm form-group">
                <label for="username">Username</label>
                <input class="form-control" type="text" name="username" id="username" value="{{username}}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm form-group">
                <label for="forename">Forename</label>
                <input class="form-control" type="text" name="forename" id="forename" value="{{forename}}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm form-group">
                <label for="surname">Surname</label>
                <input class="form-control" type="text" name="surname" id="surname" value="{{surname}}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm form-group">
                <label for="emailaddress">Email Address</label>
                <input class="form-control" type="text" name="emailaddress" id="emailaddress" value="{{emailaddress}}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm form-group">
                <label for="dob">Date of Birth</label>
                <input class="form-control" type="text" name="dob" id="dob" value="{{dob}}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm form-group">
                <label for="primaryrole">Primary Role</label>
                <select id="primaryrole" name="primaryrole" class="form-control">
                    <option value="0">[Select]</option>
                    {% for role in roles %}
                        <option value="{{role.id}}"{{"selected " if primaryrole == role.id else ""}}>{{role.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm form-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/users/{{id}}/address/create" class="btn btn-info">
                    <i class="fas fa-home"></i> {{"Add" if not address else "Edit"}} Address
                </a>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% extends "master.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center">
        <h1>Event Role - {{name}}</h1>
        <div>
            <a href="/eventroles" class="btn btn-info">All Event Roles</a>
        </div>
    </div>
<div>
    <form method="POST">
        <div class="row">
            <div class="col-sm form-group">
                <label for="name">Name</label>
                <input class="form-control" type="text" name="name" id="name" value="{{name}}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm form-group">
                <label for="description">Description</label>
                <input class="form-control" type="text" name="description" id="description" value="{{description}}"/>
            </div>
        </div>
        <div class="row">
            <div class="col-sm form-group">
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> {{"Save" if id else "Create"}}</button>
                {% if id %}
                <a href="/eventroles/{{id}}/delete" class="btn btn-danger"><i class="fas fa-trash-alt"></i> Delete</a>
                {% endif %}
            </div>
        </div>
    </form>
</div>
{% endblock %}
